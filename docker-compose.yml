services:
  db:
    image: postgres:16
    container_name: lifescape_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: lifescape
      POSTGRES_PASSWORD: lifescape_pw
      POSTGRES_DB: lifescape
    ports:
      - "5432:5432"
    volumes:
      - lifescape_pgdata:/var/lib/postgresql/data

volumes:
  lifescape_pgdata: